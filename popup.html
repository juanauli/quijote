<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/popup.css">
  </head>
  <body>
    <div class="form-registration">
      <figure class="form-registration-img">

        <img src="/images/128.png" alt="" />
        <figcaption class="form-registration-img-caption"><strong>Quixote</strong></figcaption>
      </figure>

      <form class="form-registration-group" action="">
        <input class="form-registration-input"  id="word" autocomplete="off" type="text" placeholder="What are you looking for?">
        <div class="product-option-selection">
          <input type="radio" name="radios" value="rae" id="radio-rae" checked>
          <label for="radio-rae" class=" dark-hollow expand"><img src="/images/rae.png" title="RAE"/></label>
          <input type="radio" name="radios" value="wiki" id="radio-wiki">
          <label for="radio-wiki" class=" dark-hollow expand"><img src="/images/wiki.png" title="Wikipedia"/></label>
          <input type="radio" name="radios" value="gt" id="radio-gt">
          <label for="radio-gt" class=" dark-hollow expand"><img src="/images/gt.png" title="Google Translate"/></label>
        </div>
        <input class="form-registration-submit-button" type="submit" value="Search">

        <p class="or-divider"><span>or</span></p>
        <a class="form-registration-social-button" href="options.html"><i class="fa fa-facebook-official" aria-hidden="true"></i> Options</a>
        <p class="form-registration-member-signin">Icons by <a href="https://icons8.com/">Icons8</a></p>
      </form>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
